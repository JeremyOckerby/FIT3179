<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Victoria Schools Visualisations</title>
  
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
  
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #fafafa;
    }
    h1 {
      margin-top: 20px;
      color: #333;
    }
    .vis-container {
      display: inline-block;
      margin: 30px;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
      padding: 10px;
    }
  </style>
</head>
<body>
  
  <h1>Victoria Schools Visualisations</h1>

  <div id="vic_school_map" class="vis-container" style="width: 800px; height: 600px;"></div>

  <div id="school_scatterplot" class="vis-container" style="width: 800px; height: 600px;"></div>

  <div id="school_boxplot" class="vis-container" style="width: 800px; height: 600px;"></div>

    <div id="school_linechart" class="vis-container" style="width: 800px; height: 600px;"></div>

  <script type="text/javascript">
    const specVicSchoolMap = "school_lga_choropleth_map.json";
    const specSchoolScatterplot = "school_scatterplot.json";
    const specSchoolBoxplot = "school_boxplot.json";
    const specSchoolLinechart = "school_linechart.json";

    vegaEmbed('#vic_school_map', specVicSchoolMap, {actions: false})
      .catch(console.error);

    vegaEmbed('#school_scatterplot', specSchoolScatterplot, {actions: false})
      .catch(console.error);

    vegaEmbed('#school_boxplot', specSchoolBoxplot, {actions: false})
      .catch(console.error);

    vegaEmbed('#school_linechart', specSchoolLinechart, {actions: false})
      .catch(console.error);
  </script>

</body>
</html>
